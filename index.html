<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="menu">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
            <h2>Dynaminc</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-chart-pie"></i><a href="#">Dashboard</a></li>
            <li><i class="fa-brands fa-elementor"></i><a href="#">UI Elements</a></li>
            <li><i class="fa-solid fa-table"></i><a href="#">Tables</a></li>
            <li><i class="fa-brands fa-wpforms"></i><a href="#">Forms</a></li>
            <li><i class="fa-solid fa-credit-card"></i><a href="#">Cards</a></li>
            <li><i class="fa-solid fa-bars"></i><a href="#">Modal</a></li>
            <li><i class="fa-solid fa-grip-lines"></i><a href="#">Blank</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="n1">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <img src="assets/images/1.png" alt="">
            </div>
        </div>

        <h3 class="i-name">
            Dashboard
        </h3>

        <div class="values">
            <div class="val-box">
                <i class="fa-solid fa-users"></i>
                <div>
                    <h3>8,999</h3>
                    <span>New Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-cart-shopping"></i></i>
                <div>
                    <h3>8,999</h3>
                    <span>Total Users</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-check"></i>
                <div>
                    <h3>8,999</h3>
                    <span>Products Sold</span>
                </div>
            </div>
            <div class="val-box">
                <i class="fa-solid fa-dollar-sign"></i>
                <div>
                    <h3>$8,999</h3>
                    <span>This Month</span>
                </div>
            </div>
        </div>

        <div class="board">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Title</td>
                        <td>Status</td>
                        <td>Role</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="people">
                            <img src="assets/images/1.png" alt="">
                            <div class="people-de">
                                <h5>john Doe</h5>
                                <p>John@example.com</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>


</body>
</html>
