<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d72a8d384d.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="menu">
        <div class="logo">
            <img src="assets/images/logo.png" alt="">
            <h2>Dynaminc</h2>
        </div>

        <div class="items">
            <li><i class="fa-solid fa-chart-pie"></i><a href="index.html">Dashboard</a></li>
            <li><i class="fa-brands fa-elementor"></i><a href="product.html">Products</a></li>
            <li><i class="fa-solid fa-table"></i><a href="addproduct.html">Add Product</a></li>
            <li><i class="fa-solid fa-users-gear"></i><a href="#">Manage Users</a></li>
            <li><i class="fa-regular fa-newspaper"></i><a href="#">Add Blog</a></li>
            <li><i class="fa-solid fa-bars"></i><a href="#">Manage Blogs</a></li>
            <li><i class="fa-solid fa-store"></i><a href="#">Track Orders</a></li>
        </div>
    </section>

    <section id="interface">
        <div class="navigation">
            <div class="profile">
                <i class="fa-regular fa-bell"></i>
                <img src="assets/images/1.png" alt="">
            </div>
        </div>

        <h3 class="i-name">
            Add Products
        </h3>

        <div class="addform">
            <form action="#">
                <div>
                    <h5>Product Name</h5>
                    <input type="text" placeholder="Add Product Name">
                </div>
                <div>
                    <h5>Product Description</h5>
                    <input type="text" placeholder="Add Product Description">
                </div>
                <div>
                    <h5>Product Size</h5>
                    <input type="text" placeholder="Add Product Name">
                </div>
            </form>
        </div>
    </section>


</body>

</html>
